name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Update to version 3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Update to version 3
      with:
        node-version: '20'  # Update to Node.js 20

    - name: Install dependencies
      run: npm install
      working-directory: ./TCMG  # Adjust this to the correct directory

    - name: Build the project
      run: npm run build
      working-directory: ./TCMG  # Adjust this to the correct directory

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./TCMG/dist  # Adjust this to the correct directory
